<ion-header [translucent]="true">
  <app-menu-principal></app-menu-principal>
</ion-header>
<ion-content>
  <div class="container register">
    <div class="row">
        <div class="col-md-3 register-left">
            <img src="https://image.ibb.co/n7oTvU/logo_white.png" alt=""/>
            <h3>The EventJet</h3>
        </div>
        <div class="col-md-9 register-right">
            <div class="tab-content" id="myTabContent">
                <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
                    <h3 class="register-heading">Login</h3>
                    <div class="row register-form">
                        <div class="col-md-12">
                            <div class="form-group">
                                <input type="text" class="form-control" [(ngModel)]="email" placeholder="Email *" value="" (keyup.enter)="login()"/>
                            </div>
                            <div class="form-group">
                                <input type="password" class="form-control" [(ngModel)]="password" placeholder="Password *" (keyup.enter)="login()" value=""/>
                            </div>

                            <input type="submit" class="btnRegister" (click)="login()"  value="Sign In"/>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

  </div>

</ion-content>
