<ion-header [translucent]="true">
  <app-menu-principal></app-menu-principal>
</ion-header>
<ion-content>
  <div class="container register">
    <div class="row">
        <div class="col-md-3 register-left">
            <img src="https://image.ibb.co/n7oTvU/logo_white.png" alt=""/>
            <h3>The EventJet</h3>
            <a href="/login"><input type="submit" name="" value="Login"/></a><br/>
        </div>
        <div class="col-md-9 register-right">
            <!--<ul class="nav nav-tabs nav-justified" id="myTab" role="tablist">
                <li class="nav-item">
                    <a class="nav-link active" id="home-tab" data-toggle="tab" (click)="TipoClient(1)" role="tab" aria-controls="home" aria-selected="true">Clients</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" id="profile-tab" data-toggle="tab" (click)="TipoClient(2)" role="tab" aria-controls="profile" aria-selected="false">Seller</a>
                </li>
            </ul>-->
            <div class="tab-content" id="myTabContent">
                <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
                    <h3 class="register-heading">Register</h3>
                    <div class="row register-form">
                        <div class="col-md-6">
                            <div class="form-group">
                                <input type="text" class="form-control" [(ngModel)]="name" placeholder="First Name *" value="" />
                            </div>
                            <div class="form-group">
                                <input type="text" class="form-control" [(ngModel)]="lastname" placeholder="Last Name *" value="" />
                            </div>
                            <div class="form-group">
                                <input type="password" class="form-control" [(ngModel)]="password" placeholder="Password *" value="" />
                            </div>
                            <div class="form-group">
                                <input type="password" class="form-control" [(ngModel)]="confirmpassword"  placeholder="Confirm Password *" value="" />
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <input type="email" class="form-control" [(ngModel)]="email" placeholder="Your Email *" value="" />
                                <!--<input type="file" class="form-control" (change)="onFileChanged($event)" />-->
                            </div>
                           
                            <div class="form-group">
                                <select class="form-control">
                                    <option value="1" selected disabled>EEUU</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <select class="form-control">
                                    <option value="1" selected disabled>Tampa</option>
                                </select>
                            </div>
                            <input type="submit" class="btnRegister" (click)="registrar()"  value="Register"/>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

  </div>

</ion-content>
