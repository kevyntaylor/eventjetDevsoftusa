<ion-header [translucent]="true">
  <app-menu-principal></app-menu-principal>
</ion-header>

<ion-content [fullscreen]="true" style="background-color: white;">

  <div style="background-color: white;margin-left: 1%;margin-right: 2%;margin-top: 2%;margin-bottom: 0; width: 100%;">
    <form class="form-inline" style="width: 98%;">
      <input class="form-control mr-sm-2" type="search" placeholder="Search Events" aria-label="Search">
      <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
    </form>
  </div>
  <div style="background-color: white;margin-top: 1%;width: 100%;">
    <ion-slides pager="true" [options]="slideOpts">
      <ion-slide *ngFor="let banner of banners">
        <img src="https://devsoftusa.com/api/images/{{banner}}" style="height: 15%;width: 98%;">
      </ion-slide>
    </ion-slides>
  </div>

  <h1 style="margin: 2%;color: black;border-bottom: 1px solid black;">General Events</h1>
  <ion-grid>
    <ion-row>
      <ion-col *ngFor="let event of events" [ngClass]="{'col-12':isMobile, 'col-3': !isMobile}">
        <ion-card style="height: 380px;">
          <img src="https://devsoftusa.com/api/images/{{event.imagen}}" style="width: 100%;" height="200"/>
          <ion-card-content>
            <ion-card-title>
              {{event.nombre}}
              </ion-card-title>
            <p>
             {{event.descripcion}}
            </p>
            <br>
            <div style="text-align: center;"><button class="btn btn-success" (click)="checkout(event)">Buy Tickets</button></div>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
