<ion-header>
 <app-menu-principal></app-menu-principal>
</ion-header>

<ion-content>
  <div class="container emp-profile">
    <form method="post">
        <div class="row">
            <div class="col-md-12">
               <!-- <div >
                    <img src="https://avatars.githubusercontent.com/u/16022697?v=4" width="200" height="200"/>

                </div>-->
            </div>
            <div class="col-md-6">
                <div class="profile-head">
                           <!--<h5>
                                {{name}}
                            </h5>--> 
                    <ul class="nav nav-tabs" id="myTab" role="tablist">
                        <li class="nav-item">
                            <a class="nav-link active" id="home-tab" data-toggle="tab" href="#home" role="tab" aria-controls="home" aria-selected="true">About</a>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="col-md-2">
               <!--<input type="submit" class="profile-edit-btn" name="btnAddMore" value="Edit Profile"/>-->
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="tab-content profile-tab" id="myTabContent" style="color: black;">
                    <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
                                <div class="row">
                                    <div class="col-md-6">
                                        <label>User Id</label>
                                    </div>
                                    <div class="col-md-6">
                                        <p>{{userId}}</p>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-6">
                                        <label>Name</label>
                                    </div>
                                    <div class="col-md-6">
                                        <p>{{name}}</p>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-6">
                                        <label>Email</label>
                                    </div>
                                    <div class="col-md-6">
                                        <p>{{email}}</p>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-6">
                                        <label>Ciudad</label>
                                    </div>
                                    <div class="col-md-6">
                                        <p>{{ubication}}</p>
                                    </div>
                                </div>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
</ion-content>
